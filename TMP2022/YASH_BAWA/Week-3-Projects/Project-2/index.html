<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            <img src="images/profile-pic.jpeg" class="profile-pic">
            <h3 style="color:white">Yash Bawa</h3>
            <p style="color:white">Web Developer , Gainking skills</p>
            <div class="social-media">
                <img src="images/instagram.png" >
                <img src="images/telegram.png" >
                <img src="images/dribble.png" >
            </div>
            <button type="button">Know more</button>
            <div class-profile="profile-bottom">
                ⬇️
            </div>
        </div>
    </div>
</body>
</html>
